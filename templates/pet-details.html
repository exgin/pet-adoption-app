{% extends 'home.html' %} {% block content %}
<h1>More about {{pet.name}}</h1>

<div class="pet-info">
  <img class="img-thumbnail" src="{{pet.photo_url}}" height="300px" width="300px" alt="" />
  <p>Details: {{pet.notes}}</p>
  <p>Age: {{pet.age}}</p>
</div>

<a href="/{{pet.id}}/edit" class="btn btn-info btn-lg">Edit {{pet.name}}</a>
<a href="/" class="btn btn-outline-info btn-lg">Go back Home</a>
{% endblock %}
